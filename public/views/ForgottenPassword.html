<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Forgot Password</title>

		<!-- scripts -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

		<!-- sheets -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/css/theme.css" />
		<link rel="stylesheet" href="/css/main.css" />
	</head>

	<body>
		<nav class="navbar fixed-top navbar-light bg-white shadow-sm">
			<a class="navbar-brand" href="#"><img width="50px" src="/img/logo.svg"/></a>
			<span class="navbar-nav mr-auto">
				<ul class="nav">
					<li class="nav-item px-2">
						<a class="nav-link" href="#" data-toggle="modal" data-target="#pricingModalCenter">Pricing</a>
					</li>

					<li class="nav-item px-2">
						<a class="nav-link" href="/views/testimonial.html">Testimonials</a>
					</li>
				</ul>
			</span>
			<span class="navbar-text">
				<ul class="nav">
					<li class="nav-item">
						<button
							class="btn badge-pill btn-outline-primary btn-sm"
							data-toggle="modal"
							data-target="#loginModalCenter"
						>
							Login
						</button>
					</li>
					<li class="nav-item">
						<button class="btn badge-pill btn-primary ml-2 btn-sm" data-toggle="modal" data-target="#signupModalCenter">
							Signup
						</button>
					</li>
				</ul>
			</span>
		</nav>

		<div id="errorBlock" class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-md-6 text-center">
					<span class="display-3">Forgot?</span>
					<p>You can reset your password here.</p>
					<div class="col-xs-6 panel-body">
						<form
							id="resetPassword"
							role="form"
							autocomplete="off"
							class="needs-validation"
							method="post"
							action="/resetPassword"
						>
							<div class="form-group">
								<div class="input-group">
									<input
										id="emailReset"
										name="email"
										placeholder="Enter your email address"
										class="form-control"
										type="email"
										required
									/>
									<div class="text-left invalid-feedback">User not found in our database</div>
								</div>
							</div>
							<div class="form-group">
								<input
									name="recover-submit"
									class="btn btn-lg btn-primary btn-block"
									value="Reset Password"
									type="submit"
								/>
							</div>

							<input type="hidden" class="hide" name="token" id="token" value="" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
