<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
		<!--fixes the icons-->
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<title>eEz Commerce - Add Order</title>
	</head>

	<body>
		<div class="container">

            <div class="row">
				<div class="pb-2 mt-4 mb-2 col-md-4">
					<!--header-->
					<h1><strong>Add Product</strong></h1>
				</div>
				<br />
				<div class="col-md-12">
					<!--well-->
					<form>
						<div class="form-group row">
							<label for="SellerLabel" class="col-sm-2 col-form-label mb-1">SellerID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="SellerInput" />
							</div>
						</div>
						<div class="form-group row">
							<label for="addressLabel" class="col-sm-2 col-form-label mb-1">DestAddress</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="addressInput" />
							</div>
						</div>
						<div class="form-group row">
							<label for="CCLabel" class="col-sm-2 col-form-label mb-1">Credit Card</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="CCInput" />
							</div>
						</div>
						<div class="form-group row">
							<label for="totalLabel" class="col-sm-2 col-form-label mb-1">total</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="totalInput" />
							</div>
						</div>
					</form>

					<br />
					<div class="panel-body">
						<button
							type="button"
							class="btn btn-outline-primary badge-pill"
							data-toggle="modal"
							data-target="#addOrder"
						>
							Add Product
						</button>
						<button type="button" class="btn btn-outline-primary badge-pill ml-2">
							Cancel
						</button>
                    </div>
                    
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>
    <script src="html/index.js"></script>
</body>
</html>
