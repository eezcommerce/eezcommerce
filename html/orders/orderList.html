<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/> <!--fixes the icons-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>eEz Commerce - Orders</title>
</head>
<body>
    <!-- nav bar-->

    
    <div class="container">
        <div class="row">
            <div class="pb-2 mt-4 mb-2 col-md-4"><!--header-->
                <h1><strong>Orders</strong></h1>
            </div>
    
            <div class="col-md-12">
                <div class="table" id="order-data">
                    <table class="table table-striped table-hover">
                        <div class="table responsive">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Customer Name</th>
                                    <th>Items</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-toggle="modal" data-id="1" data-target="#orderModal">
                                    <th scope="row">1</th>
                                    <td>ales</td>
                                    <td>king</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr data-toggle="modal" data-id="2" data-target="#orderModal">
                                    <th scope="row">2</th>
                                    <td>love</td>
                                    <td>2</td>
                                    <td>code</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </div>
                    </table>
                </div><!--table-->
    
                <!--order detail-->
                <div class="modal fade bd-example-modal-lg" role="dialog" tabindex="-1" id="orderModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">                            
                            <div class="modal-header"><!--Modal header-->
                                <h4 class="modal-title ml-2"><strong>Order #xxxx</strong></h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
    
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">                                            
                                            <div class="text-right mb-4">
                                                <h3><strong>Name</strong></h3>
                                                <p>street address
                                                    <br>city
                                                    <br>postal code
                                                </p>
                                            </div>
                                            <div class="table" id="order-num-data">
                                                <table class="table table-striped table-hover">
                                                    <div class="table responsive">
                                                        <thead>
                                                            <tr>
                                                                <th>SKN</th>
                                                                <th>Product Name</th>
                                                                <th>Qty</th>
                                                                <th>Cost Per Unit</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <th scope="row">1</th>
                                                                <td>ales</td>
                                                                <td>king</td>
                                                                <td></td>
                                                            </tr>
                                                            <tr>
                                                                <th scope="row">2</th>
                                                                <td>love</td>
                                                                <td>2</td>
                                                                <td>code</td>
                                                            </tr>
                                                        </tbody>
                                                    </div>
                                                </table>
                                            </div><!--table-->

                                            <div class="text-right">
                                                <h2><strong>Total: $ xx.xx</strong></h2>
                                                <h5><strong>VISA **** **** **** xxxx</strong></h5>
                                                <p>email</p>
                                            </div>
    
                                            <div class="text-right panel-body mt-5">
                                                <button type="button" class="btn btn-danger btn-circle btn-circle-xl m-1"data-toggle="modal" data-target="#cancelOrderModal"><i class="fa fa-trash"></i></button>
                                                <button class="btn btn-secondary btn-circle btn-circle-xl m-1"><i class="fa fa-envelope"></i></button>
                                                <button class="btn btn-primary btn-circle btn-circle-xl m-1"><i class="fa fa-check"></i></button>
                                            </div>        
                                        </div>
                                    </div><!--row-->
                                </div><!--container-->
                            </div>
                            <div class="panel-body mb-2 mr-2">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-outline-primary btn-rounded"
                                        data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--modal-->

                <div class="modal fade bd-example-modal-md mt-5 shadow" tabindex="-1" role="dialog" id="cancelOrderModal">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
    
                            <!-- Modal Header -->
                            <h4 class="modal-title ml-2"><strong>Are you sure<br>you'd like to cancel?</strong></h4>
                            <!-- <div class="modal-header">
                            </div>-->
                            <div class="modal-body">
                                <br><br>
                            </div>
                            <div class="panel-body mb-2 mr-2">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-outline-danger btn-rounded mr-1"
                                        data-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-outline-primary btn-rounded">Yes</button>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div><!-- inner modal-->
                <!--order detail-->
            </div>
        </div>    <!--row-->
    </div>  <!--container-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="html/index.js"></script>
</body>
</html>
